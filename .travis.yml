language: python
dist: trusty
python:
  - "2.7"
  - "3.4"
  - "3.5"
sudo: required
env:
  - TEST_POSTGRES=/usr/lib/postgresql/9.5/bin/postgres TEST_INITDB=/usr/lib/postgresql/9.5/bin/initdb
apt:
  packages:
    - postgresql-9.5
    - postgresql-contrib-9.5
    - postgis
# command to install dependencies
install:
  - pip install coveralls
  - "pip install --upgrade -r requirements.txt"
  - pip install -e .[dev]

# command to run tests
script: coverage run --source=gengine gengine/app/tests/runner.py

after_success:
  coveralls

# deploy to pypi
deploy:
  provider: pypi
  user: $PYPI_USER
  password: $PYPI_PASSWORD
  on:
    tags: true
